<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>jQuery Number Counter</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
<!--The title comes first h1
    Smaller subtitle h3 comes after-->
  <h1>JQUERY NUMBER ANIMATION</h1>
<h3>jQuery counter to count up to a target number</h3>

<div class="wrapper">
  <!--Added 4 extra counters and added some random text and icons that could be of use
      data-to shows how number it should count to
      data-speed shows the speed of the counter i.e. the time it takes to count up to set number
  -->
    <div class="counter col_fourth">
      <i class="fa fa-angry fa-2x"></i>
      <h2 class="timer count-title count-number" data-to="350" data-speed="1500"></h2>
       <p class="count-text ">Unhappy people</p>
    </div>

    <div class="counter col_fourth">
      <i class="fa fa-coffee fa-2x"></i>
      <h2 class="timer count-title count-number" data-to="1700" data-speed="1500"></h2>
      <p class="count-text ">Amount of coffee</p>
    </div>

    <div class="counter col_fourth">
      <i class="fa fa-lightbulb-o fa-2x"></i>
      <h2 class="timer count-title count-number" data-to="11900" data-speed="1500"></h2>
      <p class="count-text ">Lightbulbs in use</p>
    </div>

    <div class="counter col_fourth end">
      <i class="fa fa-bug fa-2x"></i>
      <h2 class="timer count-title count-number" data-to="157" data-speed="1500"></h2>
      <p class="count-text ">Bugs killed</p>
    </div>

    <div class="counter col_fifth">
      <i class="fas fa-baseball-ball fa-2x"></i>
      <h2 class="timer count-title count-number" data-to="50" data-speed="1500"></h2>
      <p class="count-text ">Baseball players</p>
    </div>

    <div class="counter col_fifth">
      <i class="fas fa-baby-carriage fa-2x"></i>
      <h2 class="timer count-title count-number" data-to="654" data-speed="1500"></h2>
      <p class="count-text ">Babies born today</p>
    </div>

    <div class="counter col_fifth">
      <i class="fas fa-fish fa-2x"></i>
      <h2 class="timer count-title count-number" data-to="432" data-speed="1500"></h2>
      <p class="count-text ">Amount of fish in the see</p>
    </div>

    <div class="counter col_fifth end">
      <i class="fas fa-golf-ball fa-2x"></i>
      <h2 class="timer count-title count-number" data-to="430" data-speed="1500"></h2>
      <p class="count-text ">Golf balls lost today</p>
    </div>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="js/main.js"></script>




</body>

</html>
