<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Says jQuery game.</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>Simple Simon Says jQuery game</h1>
<div class="simon">
    <div class="circle">
        <div class="inner">
            <div id="green"></div>
            <div id="red"></div>
            <div id="yellow"></div>
            <div id="blue"></div>
            <div class="inner-circle"></div>
        </div>
    </div>
</div>
<div class="controls">
    <div class="console">Press the "Start game" button!</div>
    <button>Start game!</button>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
